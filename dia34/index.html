<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>

<body>
    <h1>Lista de tareas</h1>

    <div>
        <ul id="listaTareas">
            <li>Ingrese tareas en su lista...</li>
            <!-- <li>Tarea 1</li>
            <li>Tarea 2</li> -->
        </ul>
    </div>

    <form id="formTarea">
        <input id="txtTarea" type="text" name="TuTarea" placeholder="Ingrese una tarea">
        <button type="submit">Agregar tarea</button>
    </form>

    <script>
        // ---------------------------------------------
        // 0. Comentarios y documentos
        // ---------------------------------------------
        /*
            Vamos a realizar un ToDo List para practicar el uso de Objetos y Arrays.
            Link al manual:
            Autor: Luci
        */


        // ---------------------------------------------
        // 1. Constantes y variables (son como contenedores de info)
        // ---------------------------------------------
        const formu = document.getElementById("formTarea");
        const txtTarea = document.getElementById("txtTarea");
        const boxTareas = document.getElementById("listaTareas");

        // const listaDeTareas = ["Ordenar el código JS", "Crear las Funciones", "Probar el programa"];
        let listaDeTareas = [
            { id: 1, titulo: "Ordenar el codigo de JS", isCompletada: true },
            { id: 524, titulo: "Crear las Funciones", isCompletada: false },
            { id: 1056, titulo: "Probar el programa", isCompletada: false }
        ];




        // ---------------------------------------------
        // 2. Funciones utilitarias (reutilizables)
        // * esto tb se suele hacer en un archivo aparte por ej: utils.js
        // ---------------------------------------------





        // ---------------------------------------------
        // 3. Funciones principales de nuestra web/programa/app
        // ---------------------------------------------
        function mostrarTareas() {

            // borrar todo el contenido de la caja antes de mostrar 
            boxTareas.innerHTML = "",


                // cargamos las nuevas tareas
                listaDeTareas.forEach((tarea) => {
                    console.log("Tarea es: ", tarea);
                    // { id: 1, titulo: "Ordenar el codigo de JS", isCompletada: true },

                    const titulo = tarea.titulo;
                    const id = tarea.id;

                    // Convertir esta linea para que isChecked sea igual a "checked" o a ""
                    const isChecked = tarea.isCompletada ? "checked" : "";

                    // if(tarea.isCompletada){
                    //    isChecked = "checked"; 
                    // } else {
                    //    isChecked = ""; 
                    // }


                    // boxTareas.innerHTML += `<li>${id} ${titulo}</li>`;
                    boxTareas.innerHTML += `
                    <li>
                    <input type="checkbox" id="${id}" name="chk_completada" ${isChecked} />
                    <label for="${id}">${titulo}</label>
                    <button onclick="eliminarTarea(${id})">X</button>
                    <button onclick="completarTarea(${id})">Completar</button>
                    </li>
                    `;
                });
        }

        function agregarTarea() {
            const nuevaTarea = txtTarea.value.trim(); // quiero saber cuanto vale el texto del input (trim elimina espacios x delante y x detrás)
            console.log(nuevaTarea);

            // Tarea inválida (hacemos un return)
            if (nuevaTarea == "") {
                alert("Por favor, ingresa una tarea válida");
                return;
            }

            // Tarea válida
            txtTarea.value = ""; // limpiar mi input
            // listaDeTareas.push(nuevaTarea); // push() es para agregar un nuevo item a la lista

            // Simulamos un id nuevo, entre 0 y 99
            const nuevoID = parseInt(Math.random()*100);


            const objetoTarea = { id: nuevoID, titulo: nuevaTarea, isCompletada: false };
            console.log("Nueva tarea a agregar es: ", objetoTarea);

            listaDeTareas.push(objetoTarea);
            mostrarTareas();
        }

        function eliminarTarea(idTarea) {
            alert("Eliminar tarea: " + idTarea);
            // Modificar mi lista y eliminar la tarea idTarea 

            // 1. metodo usando forEach y Splice
            // listaDeTareas.forEach( (tarea, posicion) => {
            //     if(tarea.id == idTarea){
            //         listaDeTareas.splice(posicion, 1);
            //     }
            // });

            // 2. metodo usando findIndex
            // const posicion = listaDeTareas.findIndex( tarea => tarea.id == idTarea  );
            // listaDeTareas.splice(posicion, 1); 

            
            // 3. metodo usando filter
            listaDeTareas = listaDeTareas.filter(tarea => tarea.id != idTarea ); 


            mostrarTareas(); // re-imprimir lista actualizada
        }

        function completarTarea(idTarea) {
            alert("Completando tarea: " + idTarea);
            // Modificar mi lista y cambiar el booleano de true a false, o de false a true

            // 1. buscar el elemento con el id deseado 
            const tarea = listaDeTareas.find( (t) => t.id == idTarea );
            console.log("Tarea encontrada:", tarea); 
            // { id: 524, titulo: "Crear las Funciones", isCompletada: false },

            // 2. cambiar el valor de isCompletada
            // if(tarea.isCompletada == true) {
            //     tarea.isCompletada = false;
            // } else {
            //     tarea.isCompletada = true;
            // }
            tarea.isCompletada = !tarea.isCompletada; // toggle

            mostrarTareas(); // re-imprimir lista actualizada
        }


        // ---------------------------------------------
        // 4. EventListeners (es una funcion de escucha, es decir, es un metodo que espera a que hagamos algo)
        // ---------------------------------------------

        // escuchamos al evento cuando se envía
        formu.addEventListener("submit", (event) => {
            // NO envíes el formulario porque quiero hacer cosas antes
            event.preventDefault();
            agregarTarea();
        });




        // ---------------------------------------------
        // 5. Inicializar nuestro programa 
        // ---------------------------------------------
        mostrarTareas();

    </script>
</body>

</html>

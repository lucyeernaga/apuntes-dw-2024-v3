<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo 2</title>

    <style>
        /* Ejemplo 2 */
         /*(1 0 0)*/
            #myElement {
                color: green;
            }
        /* (0 4 0) */
            .bodyClass .sectionClass .parentClass [id="myElement"] {
               color: yellow;
            }
    </style>
</head>
<body>
    <h3>Ejemplo 2</h3>
    <div class="bodyClass">
        <div class="sectionClass">
            <div class="parentClass">
                <div id="myElement"></div>
            </div>
        </div>
    </div>
</body>
</html>

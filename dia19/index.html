<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Diseño Web - Web Party de DW</title>

    <link rel="stylesheet" href="./cssParty.css">

</head>
<body>

    <header>
        <p>Soy un header</p>
        <button class="header__button" id="btn-claro-oscuro">Modo Oscuro / Claro</button>
    </header>



    <main>
        <section class="hero">
            <h2 class="hero__titulo">Web Party DW!</h2>
            <img class="hero__img" src="./imgs/imgActividad6" alt="imgActividad6">
        </section>

        <section class="container">
            <div class="container__caja">
                <p>Hazme Click</p>
            </div>

        </section>

        <section class="galeria">
            <img src="./imgs/Garabatos Aleatorios.jpg" alt="" class="galeria__img1">
            <img src="./imgs/Garabatos Aleatorios.jpg" alt="" class="galeria__img2">
            <img src="./imgs/Garabatos Aleatorios.jpg" alt="" class="galeria__img3">
            <img src="./imgs/Garabatos Aleatorios.jpg" alt="" class="galeria__img4">
            <img src="./imgs/Garabatos Aleatorios.jpg" alt="" class="galeria__img5">
            <img src="./imgs/Garabatos Aleatorios.jpg" alt="" class="galeria__img6">
            <img src="./imgs/Garabatos Aleatorios.jpg" alt="" class="galeria__img7">
            <img src="./imgs/Garabatos Aleatorios.jpg" alt="" class="galeria__img8">
        </section>
    </main>



    <sidebar class="sidebar">
        <p class="sidebar__p">Soy un sidebar</p>
    </sidebar>



    <footer>
        <p>Soy un footer</p>
    </footer>


    <script>
        // agarramos la clase .container__caja
        const caja = document.querySelector('.container__caja');
        
        // Agregamos el evento click al elemento
        caja.addEventListener('click', function() {
            // Cambiamos el texto dentro de la caja
            const p = caja.querySelector('p');
            p.textContent = 'Me han activado!';

            // Añadimos la clase isActivated para cambiar el estilo
            caja.classList.add('isActivated');
        });




        // Seleccionamos el botón y el body
        const btn = document.querySelector('#btn-claro-oscuro');
        const body = document.querySelector("body");

        // Función para cambiar entre modo claro y oscuro
        btn.addEventListener("click", () => {
            // Alternamos la clase 'dark-mode' en el body
            body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>

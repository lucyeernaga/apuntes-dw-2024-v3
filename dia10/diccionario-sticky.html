<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario Sticky</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
        }

        .categoria div {
            font-size: 18px;
            line-height: 21px;
            border-top: 1px solid #ccc; /*para separar un elemento de otro*/
            padding: 0 12px; /* Arriba y abajo va a tener 0 px, y a la decha e izq va a tener 12px*/

            text-transform: capitalize; /* existen capitalize (transformacion de texto, la primera se pone en may√∫scula) y uppercase*/ 
        }

        /*es lo mismo que .letra {} */
        .categoria div:first-child {
            background-color: darkgray;
            color: white;
            border-bottom: 1px solid black;

            position: sticky;
            top: 5px
        }

        .footer {
            height: 2000px;
        }

    </style>
</head>
<body>



    <div class="categoria">
        <div class="letra">A</div>

    </div>

    <div class="categoria">

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad Media Queries</title>

    <!-- Importar el css -->
    <link rel="stylesheet" href="./css/actividad-MQ.css">

</head>
<body>

    <div class="container">

        <div class="title">
            <h1 class="title-mobile">MÃ³vil</h1>
            <h1 class="title-table">Tablet</h1>
            <h1 class="title-desktop">Desktop</h1>
        </div>

        <picture>
            <!-- la foto del perrito1 empieza por defecto -->

            <!-- tablet (cuando la pantalla tiene como min 650px me carga la foto del perrito2 ) -->
            <source media=" (min-width:650px) and (max-width:1024px)" srcset="./img/foto-perrito2.jpg"> 

            <!-- desktop (cuando sigo creciendo la pantalla y tengo al menos 1024px deberia mostrasrme la del perrito3)-->
            <source media="(min-width:1024px)" srcset="./img/foto.perrito3.jpg">

            <!-- imagen principal (mobile first)-->
            <img src="./img/foto.perrito1.jpg" alt="foto perrito 1" width="px">
        </picture>
    </div>

    
    
</body>
</html>

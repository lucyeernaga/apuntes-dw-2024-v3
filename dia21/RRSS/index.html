    </main>


    <div class="controllers">
        <button id="btnDireccion" class="Btn">Columna</button>
        <button id="btnDarkLight" class="Btn Btn--icon">

            <span class="material-symbols-outlined">
                dark_mode
            </span>

        </button>
    </div>

    <script>

        //--------------------------------------
        //       Declaramos las variables 
        //--------------------------------------

        // seleccionar elementos
        const btnDirection = document.querySelector("#btnDireccion");
        const btnDarkLight = document.querySelector("#btnDarkLight");
        const iconsContainer = document.querySelector(".Icons");

        // const miBody = document.querySelector( ".Body");


        // console log es para visualizar solamente en inspeccionar 
        console.log(iconsContainer);
        console.log("HOLA");






        //--------------------------------------
        //      Declaramos las funciones  
        //--------------------------------------


        btnDirection.addEventListener("click", () => {

            // agregar o quitar la clase u-flexCol
            iconsContainer.classList.toggle("u-flexCol");

            // cambiar el texto del boton
            if (iconsContainer.classList.contains("u-flexCol")) {

                // si se cumple la condición hace lo que está aqui dentro
                // console.log("icons SII tiene u-flexCol");
                btnDirection.textContent = "Fila";


            } else {

                // en caso contrario... hace lo de aquí abajo
                // console.log("icons NOOO tiene u-flexCol"); 
                btnDirection.textContent = "Columna";

            }
        });


        btnDarkLight.addEventListener("click", () => {

            // agregar o quitar la clase u-Dark
            document.body.classList.toggle("u-Dark");

            // cambiar el texto del boton
            if (document.body.classList.contains("u-Dark")) {
                btnDarkLight.textContent = "Light_mode";
                // Otra opción para hacer lo mismo sería: btnDarkLight.querySelector("span").innerText = "light_mode"
            } else {
                btnDarkLight.textContent = "Dark_mode";
                // Otra opción para hacer lo mismo sería: btnDarkLight.querySelector("span").innerText = "dark_mode"
                // Otra opción para hacer lo mismo sería: btnDarkLight.innerHTML='<span class="material-symbols-outlined">dark_mode</span>';
            }
        });



    </script>

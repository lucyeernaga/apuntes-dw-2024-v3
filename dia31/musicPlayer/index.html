<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <link rel="stylesheet" href="./estilos.css">


</head>

<body>
    <header class="header">
        <h2 class="header-h2">MP</h2>
    </header>

    <main class="main">
        <section class="main-box">
            <div class="Lista" id="ListaCanciones" >
            <!-- <div class="Lista-cancion">
            All I want for Christmas is you <br>
            Mariah Carey
        </div> -->
            <!-- <div class="Lista-cancion">
            All I want for Christmas is you
        </div> -->
        </div>
        </section>
        
        <div>
            
            <did id="playingSong">
                <h3 class="playingSong-h3">Canción reproduciendose</h3>
                <!-- info de la cancion que se este reproduciendo -->
            </did>
        </div>

        <!-- Botones -->
        <div class="buttons">
            <button id="btnTema3">Play Song 3</button>
            <button class="buttons-id" id="btnAnt">Anterior</button>
            <button class="buttons-id" id="btnPlay">Play</button>
            <button class="buttons-id" id="btnPausa">Pausa</button>
            <button class="buttons-id" id="btnSig">Siguente</button>
        </div>


        <!-- Etiqueta HTML que me permite reproduccion audios -->
        <audio class="reproductor" src="" autoplay controls>
        </audio>

        <!-- Barra de progreso de la canción -->
        <div class="audio-bar">
            <div class="audio-bar-line"></div>
        </div>
    </main>




    <script src="./script.js"></script>
</body>

</html>
